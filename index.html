<!DOCTYPE html>
<html>
  <head>
    <title>Vinitha</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/typing.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header id="header" class="sticky-top-slide">
        <!-- Navbar -->
        <nav
          class="primary-menu navbar navbar-expand-lg navbar-dark bg-transparent border-bottom-0"
        >
          <div class="container-fluid position-relative">
            <div class="col-auto col-lg-2">
              <!-- Logo -->
              <div class="logo-holder logo-4">
                <a href="">
                  <h3>Vinitha</h3>
                  <p>Developer</p>
                </a>
              </div>
              <!-- Logo End -->
            </div>
          </div>
        </nav>
        <!-- Navbar End -->
      </header>
      <section id="home">
        <div class="hero-wrap">
          <div class="hero-mask opacity-8 bg-dark"></div>
          <div
            class="hero-bg"
            style="background-image: url(./images/bg.jpg)"
          ></div>

          <div class="hero-content section d-flex min-vh-100">
            <div class="container my-auto">
              <div class="row">
                <div class="col-md-12 text-center">
                  <p class="text-7 fw-500 text-white mb-2 mb-md-3">Welcome</p>

                  <h1 class="typer-text">
                    <a
                      href=""
                      class="typewrite"
                      data-period="2000"
                      data-type='[ "Hi, I am Vinitha.", "I am Creative.", "I am a Frontend Developer.", "I Love to Develop." ]'
                    >
                      <span class="wrap"></span>
                    </a>
                  </h1>

                  <p class="text-5 text-light mb-4">based in Chennai, India.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
